<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/app.css?code=16"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="page">
    <header class="bg-black text-light p-3">
        <div class="container">
            <div class="row">
                <h1>Keer op keer</h1>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col my-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="solitary_mode" name="solitary_mode"/>
                    <label for="solitary_mode">Ik speel alleen</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="extra_die" name="extra_die"/>
                    <label for="extra_die">Extra dobbelsteen</label>
                </div>
                <div class="form-group my-3">
                    <button class="btn btn-info mx-1" onClick="throw_dice();" id="roll_dice_button">Gooien</button>
                    <button class="btn btn-warning mx-1" onClick="reset_result();">Opnieuw!</button>
                </div>
                <div id="too_much_placeholder"></div>
                <ol class="result">
                </ol>
            </div>
        </div>
    </main>
</div>
<template id="dice_template">
    <li class="result-item my-2">
        <div class="count px-2">{{count}}</div>
        <div class="result-dice">{{dice}}</div>
    </li>
</template>
<template id="too_much_template">
    <h3 class="text-warning my-2">Dit was de laatste worp!</h3>
</template>

<script src="/assets/bootstrap/js/bootstrap-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="/assets/app.js?code=4"></script>
</body>
</html>
